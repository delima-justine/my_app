<h1>iBudget</h1>

<!-- Single class -->
<div [ngClass]="myClass()">Angular String Class</div>

<!-- Multiple class -->
<div [ngClass]="myClasses()">Angular Array Clas</div>

<!-- Useful for boolean: activating and deactivating class -->
<div [ngClass]="{ active: isActive() }">My Username</div>

<!-- Sets the .active class when truthy. -->
@if(isActive()) {
  <button (click)="isActive.set(false)">Deactivate</button>
} @else {
  <button (click)="isActive.set(true)">Activate</button>
}
