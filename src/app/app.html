<h1>iBudget</h1>

<!-- Single class -->
<div [ngClass]="myClass()">Angular String Class</div>

<!-- Multiple class -->
<div [ngClass]="myClasses()">Angular Array Clas</div>

<!-- Useful for boolean: activating and deactivating class -->
<div [ngClass]="{ active: isActive() }">My Username</div>

<!-- Sets the .active class when truthy. -->
@if(isActive()) {
  <button (click)="isActive.set(false)">Deactivate</button>
} @else {
  <button (click)="isActive.set(true)">Activate</button>
}

<!-- Switch Case -->
<br><br>
<input [(ngModel)]="fruit">

@switch(fruit()) {
  @case("apple") {
    <span>An apple is red</span>
  }
  @case("banana") {
    <span>A banana is yellow</span>
  }
  @default {
    <span>Enter fruit.</span>
  }
}

<!-- 
  *ngIf - structural directives - laging gumamit ng () kasi gumagamit ng 
  signal() sa TS file.
-->
<div [ngClass]="{ active: isActive() }">My Username</div>
<button (click)="isActive.set(false)" *ngIf="isActive()">Deactivate</button>
<button (click)="isActive.set(true)" *ngIf="!isActive()">Activate</button>
